# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

name = "official-boiler"
client_id = "${SHOPIFY_API_KEY}"
application_url = "https://localhost"
embedded = true

[access_scopes]
scopes = "write_products,read_products,read_product_listings,write_apps"

[auth]
redirect_urls = [
  "https://localhost/api/auth/callback",
  "https://localhost:3000/api/auth/callback"
]

[webhooks]
api_version = "2024-10"

# Mandatory compliance webhooks for GDPR/privacy compliance
# Required for all public apps on the Shopify App Store
# See: https://shopify.dev/docs/apps/build/compliance/privacy-law-compliance

[[webhooks.subscriptions]]
compliance_topics = ["customers/data_request"]
uri = "/api/webhooks/customers/data-request"

[[webhooks.subscriptions]]
compliance_topics = ["customers/redact"]
uri = "/api/webhooks/customers/redact"

[[webhooks.subscriptions]]
compliance_topics = ["shop/redact"]
uri = "/api/webhooks/shop/redact"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = "dev-luiss.myshopify.com"


